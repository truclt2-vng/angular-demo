<div class="p-1">
  <!-- Header -->
  <div class="mb-6 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <h1 class="text-2xl font-bold text-gray-900 dark:text-white">{{ pageTitle }}</h1>
      <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-sm font-medium bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-300">
        {{ totalCount }}
      </span>
      @if (isLoading) {
        <div class="flex items-center gap-2 text-blue-600 dark:text-blue-400">
          <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" aria-hidden="true">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span class="text-sm font-medium">Loading...</span>
        </div>
      }
    </div>
    <app-button (btnClick)="openCreateModal()" aria-label="Add new documenttype">
      <span class="flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        {{ addButtonLabel }}
      </span>
    </app-button>
  </div>

  <!-- Data Table -->
  <app-data-table
    [data]="datas"
    [totalCount]="totalCount"
    [isLoading]="isLoading"
    [fieldConfigs]="tableFieldConfigs"
    [actions]="tableActions"
    [filterConfigs]="filterConfigs"
    [currentPage]="currentPage"
    [pageSize]="pageSize"
    [totalPages]="totalPages"
    [sortField]="sortField"
    [sortDirection]="sortDirection"
    [allowMultiSelect]="allowMultiSelect"
    [selectedItems]="selectedItems"
    [searchPlaceholder]="searchPlaceholder"
    (pageChange)="onPageChange($event)"
    (refresh)="onRefresh()"
    (search)="onSearch($event)"
    (sort)="onSort($event)"
    (filterApply)="applyFilters($event)"
    (filterReset)="resetFilters()"
    (selectionChange)="onSelectionChange($event)"
    (selectAll)="toggleSelectAll()"
  ></app-data-table>
</div>

<!-- Delete Confirmation Modal -->
<app-delete-confirmation-modal
  [isOpen]="showDeleteConfirm"
  [title]="deleteModalTitle"
  [subtitle]="deleteModalSubtitle"
  [warningMessage]="deleteModalWarning"
  [itemData]="deleteItem"
  [fields]="deleteModalFields"
  (close)="cancelDelete()"
  (confirm)="delete()"
></app-delete-confirmation-modal>
