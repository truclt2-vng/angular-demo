<div class="p-1">
  <!-- Header -->
  <div class="mb-6 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <h1 class="text-2xl font-bold text-gray-900 dark:text-white">{{ pageTitle }}</h1>
      <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-sm font-medium bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-300">
        {{ totalCount }}
      </span>
      @if (isLoading) {
        <div class="flex items-center gap-2 text-blue-600 dark:text-blue-400">
          <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" aria-hidden="true">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span class="text-sm font-medium">Loading...</span>
        </div>
      }
    </div>
    <app-button (btnClick)="openCreateModal()" aria-label="Add new country">
      <span class="flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        {{ addButtonLabel }}
      </span>
    </app-button>
  </div>

  <!-- Quick Filters -->
  <div class="mb-4 flex flex-wrap items-center gap-4 px-1">
    <span class="text-xs font-medium text-gray-500 dark:text-gray-400">Quick Filters:</span>
    
    <!-- Record Status Filter -->
    <div class="flex items-center gap-2">
      <button
        type="button"
        (click)="toggleQuickFilter('recordStatus', 'O')"
        [class.ring-2]="activeQuickFilters['recordStatus'] === 'O'"
        [class.ring-green-500]="activeQuickFilters['recordStatus'] === 'O'"
        [class.shadow-sm]="activeQuickFilters['recordStatus'] === 'O'"
        class="inline-flex items-center gap-1 px-2.5 py-1 text-xs font-medium rounded-md transition-all bg-green-100 text-green-800 hover:bg-green-200 dark:bg-green-900 dark:text-green-300 dark:hover:bg-green-800"
      >
        <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
        </svg>
        Active
      </button>
      <button
        type="button"
        (click)="toggleQuickFilter('recordStatus', 'C')"
        [class.ring-2]="activeQuickFilters['recordStatus'] === 'C'"
        [class.ring-red-500]="activeQuickFilters['recordStatus'] === 'C'"
        [class.shadow-sm]="activeQuickFilters['recordStatus'] === 'C'"
        class="inline-flex items-center gap-1 px-2.5 py-1 text-xs font-medium rounded-md transition-all bg-red-100 text-red-800 hover:bg-red-200 dark:bg-red-900 dark:text-red-300 dark:hover:bg-red-800"
      >
        <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
        </svg>
        Inactive
      </button>
    </div>

    <span class="text-gray-300 dark:text-gray-700">|</span>

    <!-- Auth Status Filter -->
    <div class="flex items-center gap-2">
      <button
        type="button"
        (click)="toggleQuickFilter('authStatus', 'A')"
        [class.ring-2]="activeQuickFilters['authStatus'] === 'A'"
        [class.ring-blue-500]="activeQuickFilters['authStatus'] === 'A'"
        [class.shadow-sm]="activeQuickFilters['authStatus'] === 'A'"
        class="inline-flex items-center gap-1 px-2.5 py-1 text-xs font-medium rounded-md transition-all bg-blue-100 text-blue-800 hover:bg-blue-200 dark:bg-blue-900 dark:text-blue-300 dark:hover:bg-blue-800"
      >
        <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35-.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
        </svg>
        Authorized
      </button>
      <button
        type="button"
        (click)="toggleQuickFilter('authStatus', 'U')"
        [class.ring-2]="activeQuickFilters['authStatus'] === 'U'"
        [class.ring-gray-500]="activeQuickFilters['authStatus'] === 'U'"
        [class.shadow-sm]="activeQuickFilters['authStatus'] === 'U'"
        class="inline-flex items-center gap-1 px-2.5 py-1 text-xs font-medium rounded-md transition-all bg-gray-100 text-gray-800 hover:bg-gray-200 dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600"
      >
        <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 1.944A11.954 11.954 0 012.166 5C2.056 5.649 2 6.319 2 7c0 5.225 3.34 9.67 8 11.317C14.66 16.67 18 12.225 18 7c0-.682-.057-1.35-.166-2.001A11.954 11.954 0 0110 1.944zM11 14a1 1 0 11-2 0 1 1 0 012 0zm0-7a1 1 0 10-2 0v3a1 1 0 102 0V7z" clip-rule="evenodd" />
        </svg>
        Unauthorized
      </button>
    </div>
  </div>

  <!-- Data Table -->
  <app-data-table
    [data]="datas"
    [totalCount]="totalCount"
    [isLoading]="isLoading"
    [fieldConfigs]="tableFieldConfigs"
    [actions]="tableActions"
    [filterConfigs]="filterConfigs"
    [currentPage]="currentPage"
    [pageSize]="pageSize"
    [totalPages]="totalPages"
    [sortField]="sortField"
    [sortDirection]="sortDirection"
    [allowMultiSelect]="allowMultiSelect"
    [selectedItems]="selectedItems"
    [searchPlaceholder]="searchPlaceholder"
    (pageChange)="onPageChange($event)"
    (refresh)="onRefresh()"
    (search)="onSearch($event)"
    (sort)="onSort($event)"
    (filterApply)="applyFilters($event)"
    (filterReset)="resetFilters()"
    (selectionChange)="onSelectionChange($event)"
    (selectAll)="toggleSelectAll()"
  ></app-data-table>
</div>

<!-- Unified Country Modal -->
<app-country-modal
  [modalState]="modalState"
  (close)="closeModal()"
  (submit)="handleModalSubmit()"
  (editFromView)="editFromView()"
></app-country-modal>

<!-- Delete Confirmation Modal -->
<app-delete-confirmation-modal
  [isOpen]="showDeleteConfirm"
  [title]="deleteModalTitle"
  [subtitle]="deleteModalSubtitle"
  [warningMessage]="deleteModalWarning"
  [itemData]="deleteItem"
  [fields]="deleteModalFields"
  (close)="cancelDelete()"
  (confirm)="delete()"
></app-delete-confirmation-modal>
