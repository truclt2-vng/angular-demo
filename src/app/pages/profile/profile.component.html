<app-page-breadcrumb pageTitle="Profile" />
<div class="rounded-2xl border border-gray-200 bg-white p-5 dark:border-gray-800 dark:bg-white/[0.03] lg:p-6">
  <h3 class="mb-5 text-lg font-semibold text-gray-800 dark:text-white/90 lg:mb-7">
    Profile
  </h3>
  
  <div *ngIf="isLoading" class="flex justify-center py-12">
    <div class="text-gray-500 dark:text-gray-400">Loading profile...</div>
  </div>

  <div *ngIf="!isLoading && profile" class="space-y-6">
    <div><app-user-meta-card [profile]="profile"/></div>
    <div><app-user-info-card [profile]="profile"/></div>
    <!-- <div><app-user-address-card/></div> -->
    <div><app-user-setting [profile]="profile"/></div>
  </div>
</div>
