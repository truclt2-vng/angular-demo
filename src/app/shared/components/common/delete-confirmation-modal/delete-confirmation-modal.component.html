<app-modal
  [isOpen]="isOpen"
  (close)="onClose()"
  className="max-w-[500px] m-4 z-[9999]"
>
  <div class="no-scrollbar relative w-full max-w-[500px] overflow-y-auto rounded-3xl bg-white p-6 dark:bg-gray-900">
    <!-- Modal Header -->
    <div class="flex items-start gap-4 mb-6">
      <div class="flex items-center justify-center flex-shrink-0 w-12 h-12 bg-red-50 rounded-full dark:bg-red-900/20">
        <svg class="w-6 h-6 text-red-600 dark:text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
      </div>
      <div class="flex-1">
        <h4 class="mb-1 text-lg font-semibold text-gray-900 dark:text-white">{{ title }}</h4>
        <p class="text-sm text-gray-500 dark:text-gray-400">{{ subtitle }}</p>
      </div>
    </div>

    <!-- Warning Message -->
    <div class="mb-6">
      <p class="text-sm text-gray-700 dark:text-gray-300">
        {{ warningMessage }}
        <span *ngIf="itemData && fields.length > 0" class="font-semibold text-gray-900 dark:text-white">
          {{ getFieldValue(itemData, fields[0].key) }}
        </span>?
      </p>
    </div>

    <!-- Actions -->
    <div class="flex items-center justify-end gap-3">
      <app-button type="button" size="sm" variant="outline" (btnClick)="onClose()">Cancel</app-button>
      <button
        type="button"
        (click)="onConfirm()"
        class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500/20 dark:bg-red-600 dark:hover:bg-red-700"
      >
        Delete
      </button>
    </div>
  </div>
</app-modal>
