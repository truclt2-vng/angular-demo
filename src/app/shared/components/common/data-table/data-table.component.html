    </button>
    <input
      type="text"
      [(ngModel)]="searchTerm"
      name="searchTerm"
      (keyup.enter)="onSearch()"
      [placeholder]="searchPlaceholder"
      class="h-[42px] w-full rounded-lg border border-gray-300 bg-transparent py-2.5 pl-[42px] pr-4 text-sm text-gray-800 shadow-theme-xs placeholder:text-gray-400 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 dark:focus:border-brand-800"
    />
  </div>
  
  <button 
    *ngIf="showRefresh"
    type="button"
    (click)="onRefresh()"
    class="inline-flex h-[42px] items-center gap-2 rounded-lg border border-gray-300 bg-white px-4 text-sm font-medium text-gray-700 shadow-theme-xs hover:bg-gray-50 hover:text-gray-800 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-white/[0.03] dark:hover:text-gray-200"
    title="Refresh"

    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
    </svg>
  </button>

<!-- Table -->
<div class="overflow-hidden bg-white border border-gray-200 rounded-lg dark:bg-gray-900 dark:border-gray-800">
  <div class="overflow-x-auto">
    <table class="w-full text-sm text-left">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-800 dark:text-gray-400">
        <tr>
          <th *ngIf="allowMultiSelect" scope="col" class="px-6 py-3 w-12">
            <input
              type="checkbox"
              [checked]="isAllSelected()"
              (change)="toggleSelectAll()"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600"
            />
          </th>
          <th 
            *ngFor="let config of fieldConfigs" 
            scope="col" 
            class="px-6 py-3"
          >
            <div class="flex items-center gap-2">
              <div 
                [class.cursor-pointer]="config.sortable"
                [class.hover:text-gray-900]="config.sortable"
                [class.dark:hover:text-white]="config.sortable"
                (click)="config.sortable ? onSort(config.field) : null"
                class="flex items-center gap-2"
              >
                {{ config.label }}
                <svg *ngIf="config.sortable && sortField === config.field" class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                  <path *ngIf="sortDirection === 'asc'" d="M5 10l5-5 5 5H5z" />
                  <path *ngIf="sortDirection === 'desc'" d="M5 10l5 5 5-5H5z" />
                </svg>
              </div>
            </div>
          </th>
          <th *ngIf="actions.length > 0" scope="col" class="px-6 py-3 text-right">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="!isLoading && data.length === 0">
          <td [attr.colspan]="(allowMultiSelect ? 1 : 0) + fieldConfigs.length + (actions.length > 0 ? 1 : 0)" class="px-6 py-8 text-center text-gray-500 dark:text-gray-400">
            No data found
          </td>
        </tr>
        <tr 
          *ngFor="let item of data"
          [ngClass]="{
            'bg-white border-b dark:bg-gray-900 dark:border-gray-800 hover:bg-gray-50 dark:hover:bg-gray-800': true,
            'bg-blue-50 dark:bg-blue-900/20': allowMultiSelect && isSelected(item)
          }"
        >
          <td *ngIf="allowMultiSelect" class="px-6 py-4">
            <input
              type="checkbox"
              [checked]="isSelected(item)"
              (change)="toggleSelection(item)"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600"
            />
          </td>
          <td 
            *ngFor="let config of fieldConfigs" 
            class="px-6 py-4"
            [class.font-medium]="config.field === 'id'"
            [class.text-gray-900]="config.field === 'id'"
            [class.dark:text-white]="config.field === 'id'"
          >
            <!-- Badge rendering -->
            <span *ngIf="config.badge" [class]="getBadgeClass(config, item)">
              {{ getBadgeValue(config, item) }}
            </span>
            
            <!-- Regular text for other fields -->
            <ng-container *ngIf="!config.badge">
              {{ getFormattedFieldValue(item, config) }}
            </ng-container>
          </td>
          <td *ngIf="actions.length > 0" class="px-6 py-4 text-right">
            <div class="flex items-center justify-end gap-2">
              <app-action-button
                *ngFor="let action of actions; trackBy: trackByActionLabel"
                [hidden]="!isActionVisible(action, item)"
                [icon]="action.icon"
                [label]="action.label"
                [colorClass]="action.colorClass"
                [disabled]="isActionDisabled(action, item)"
                [title]="getActionTitle(action, item)"
                (actionClick)="action.onClick(item)"
              ></app-action-button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <app-pagination
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    [pageSize]="pageSize"
    [totalCount]="totalCount"
    (pageChange)="onPageChange($event)"
    (refresh)="onRefresh()"
  ></app-pagination>
</div>

<!-- Filter Modal -->
<app-filter-modal
  *ngIf="filterConfigs.length > 0"
  [isOpen]="showFilterModal"
  [title]="'Filter Data'"
  [filters]="filterConfigs"
  [filterValues]="filterValues"
  (close)="closeFilterModal()"
  (apply)="applyFilters($event)"
  (reset)="resetFilters()"
></app-filter-modal>
