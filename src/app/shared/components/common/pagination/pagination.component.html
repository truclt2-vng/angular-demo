<div class="flex items-center justify-between px-6 py-4 bg-gray-50 dark:bg-gray-800">
  <div class="flex items-center gap-3">
    <div class="text-sm text-gray-700 dark:text-gray-400">
      Showing {{ currentPage * pageSize + 1 }} to {{ Math.min((currentPage + 1) * pageSize, totalCount) }} of {{ totalCount }} results
    </div>
    <button
      (click)="onRefresh()"
      class="p-1.5 text-gray-600 hover:text-gray-900 dark:text-gray-400 dark:hover:text-gray-200 rounded hover:bg-gray-100 dark:hover:bg-gray-700"
      title="Refresh"
    >
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
    </button>
  </div>
  <div class="flex gap-2">
    <button
      (click)="onPageChange(currentPage - 1)"
      [disabled]="currentPage === 0"
      class="px-3 py-1 text-sm border rounded hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed dark:border-gray-700 dark:hover:bg-gray-700"
    >
      Previous
    </button>
    <button
      *ngFor="let page of pages.slice(Math.max(0, currentPage - 2), Math.min(totalPages, currentPage + 3))"
      (click)="onPageChange(page)"
      [ngClass]="{
        'bg-blue-600 text-white': page === currentPage,
        'border hover:bg-gray-100 dark:border-gray-700 dark:hover:bg-gray-700': page !== currentPage
      }"
      class="px-3 py-1 text-sm rounded"
    >
      {{ page + 1 }}
    </button>
    <button
      (click)="onPageChange(currentPage + 1)"
      [disabled]="currentPage >= totalPages - 1"
      class="px-3 py-1 text-sm border rounded hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed dark:border-gray-700 dark:hover:bg-gray-700"
    >
      Next
    </button>
  </div>
</div>
